    <div class="container">
        <h1>Seller Registration</h1>
        <form action="register/confirmation" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="MrYanDa0" required="required">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="password123" required="required">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required="required">
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" name="company" class="form-control" placeholder="Scammer pte ltd" required="required">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="contact" class="form-control" placeholder="e.g. 92345678" required="required">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required="required">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I am not a robot</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/register" class="btn btn-secondary">Register as buyer</a>
        </form>
    </div>
